<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: aqua;
        }
        p:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>headding</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque, voluptatem magnam amet in enim soluta quas aspernatur? Vel tempore ipsa esse vero, delectus minus ad quidem rerum nesciunt illum dolorum!</p>
    <button id="incr">first</button>
    <button id="decr">Second</button>
    <script>
        const incre=document.getElementsById("incr");
        const dicre=document.getElementsById("decr");
        incre.addEventListener('click',()=>{
            for(let i=1;i<10;i++){
                console.log(i);
            },
        })
        dicre.addEventListener('click',() =>{
            for(let i=10;i>1;i--){
                console.log(i);
            }
        })
    </script>
</body>
</html>
